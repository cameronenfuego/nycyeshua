<body>
  <div class="posts">
    <ul>
      {% for post in site.posts %}
        <article class="post">
  
          <h2><a href="{{ post.url }}">{{ post.title | downcase }}</a></h2>
    
          <div class="entry">
            {{ post.excerpt }}
          </div>
